<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel</title>
    <link rel="stylesheet" href="carrossel.css">
    <script src="carrossel.js" defer></script>
</head>
<body>
    <section class="slider">
        <div class="slider-content">
          <input type="radio" name="btn-radio" id="radio1" />
          <input type="radio" name="btn-radio" id="radio2" />
          <input type="radio" name="btn-radio" id="radio3" />
          <input type="radio" name="btn-radio" id="radio4" />
  
          <div class="slide-box primeiro">
            <img
              class="img-desktop"
              src="img/imagem1.jpeg"
              alt="Imagem 1"
            />
          </div>
  
          <div class="slide-box">
            <img
              class="img-desktop"
              src="img/imagem2.jpg"
              alt="Imagem 2"
            />
          </div>
  
          <div class="slide-box">
            <img
              class="img-desktop"
              src="img/imagem3.jpg"
              alt="Imagem 3"
            />
          </div>
  
          <div class="slide-box">
            <img
              class="img-desktop"
              src="img/imagem4.jpg"
              alt="Imagem 4"
            />
          </div>
  
          <div class="nav-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
          </div>
  
          <div class="nav-manual">
            <label for="imagem1" class="manual-btn"></label>
            <label for="imagem2" class="manual-btn"></label>
            <label for="imagem3" class="manual-btn"></label>
            <label for="imagem4" class="manual-btn"></label>
          </div>
        </div>
      </section>
  
</body>
</html>
